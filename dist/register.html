<script>
	$("input").css({width:"297px",height:"37px",})
	$("#txt").css({width:"127px",height:"37px",})
	$("#che").css({width:"12px",height:"12px",})
	$("#sub").css({width:"180px",height:"37px",backgroundColor:"#ff3b37",color:"#fff",})
	$("#spanTel").css({margin:"57px",color:"#e56067",})
	$("#sub").attr("disabled", true);
	
	$("#tel").blur(function(){
		var reg = /^1\d{10}$/g;
		var tel = $("#tel").val()
		if(reg.test(tel)==false){
			$("#spanTel").css({display:"inline"})
			$("#spanTel").html("输入格式有误，请重新输入")
		}else{
			$("#sub").attr("disabled", false);
		}	
	})
	$("#tel").focus(function(){
		$("#spanTel").css({display:"none"})
	})
	
</script>
